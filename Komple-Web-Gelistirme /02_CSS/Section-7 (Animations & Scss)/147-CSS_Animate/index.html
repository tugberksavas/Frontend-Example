<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>CSS Animate</title>
</head>

<body>
    <h1 class="animate__animated animate__bounce animate__infinite">An animated element</h1>
    <hr>
    <h1 class="animate__animated animate__wobble">An animated element</h1>
    <hr>
    <div class="animate__animated animate__headShake animate__delay-5s">
        <h1>Fade In Animation</h1>
        <p>This text will fade in when the page loads.</p>
    </div>
    <hr>
    <div class="element">

    </div>
</body>

</html>
