    <main class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header py-1 d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Sliderlar</h5>
                        <a href="slider.html" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="SliderResmi" class="col-sm-2 col-form-label">Mevcut Resim</label>
                                <div class="col-sm-10">
                                    <img src="img/slider-1.jpeg" alt="" class="img-fluid rounded">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="SliderBaslik" class="col-sm-2 col-form-label">Başlık</label>
                                <div class="col-sm-10">
                                    <input type="text" id="SliderBaslik" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="sliderAciklama" class="col-sm-2 col-form-label">Aciklama</label>
                                <div class="col-sm-10">
                                    <textarea id="sliderAciklama" rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="Resim" class="col-sm-2 col-form-label">Resim</label>
                                <div class="col-sm-10">
                                    <input type="file" id="Resim" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="Index" class="col-sm-2 col-form-label">Index</label>
                                <div class="col-sm-10">
                                    <input type="number" id="Index" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="Aktif" class="col-sm-2 col-form-label">Aktif</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" id="Aktif" class="form-check-input" checked>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
