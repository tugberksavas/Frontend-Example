<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        display : none | block | inline | inline-block
    </p>

    <div class="container">
        <div class="box" id="first">First</div>
        <div class="box" id="second">Second</div>
        <div class="box" id="third">Third</div>
    </div>

    <div>
        <a href="">Home</a>
        <a href="">Movies</a>
        <a href="">Contact</a>
    </div>

    <!-- 
        inline : icerik kadar yer kaplarlar , yan yana dururlar
        block : satir basina kadar yer kaplarlar , alt alta dururlar
        inline-block : icerik kadar yer kaplarlar , yan yana dururlar , genislik ve yukseklik belirtilir
    -->
</body>

</html>
