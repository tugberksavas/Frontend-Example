<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Combinators</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Combinators -->

    <!-- 1 - Descendant Selector ( ) nedir ? -->
    <div class="descendant-selector">
        <p>1.Paragraf</p>
        <div>
            <p>2.Paragraf</p>
            <p>3.Paragraf</p>
            <section>
                <p>4.Paragraf</p>
            </section>
        </div>
        <p>5.Paragraf</p>
    </div>
    <hr>
    <!-- 2- Child Selector ( > ) nedir ? -->
    <div class="child-selector">
        <p>1.Paragraf</p>
        <div>
            <p>2.Paragraf</p>
            <p>3.Paragraf</p>
            <section>
                <p>4.Paragraf</p>
            </section>
        </div>
        <p>5.Paragraf</p>
    </div>
    <hr>
    <!-- 3- Adjacent Sibling Selector ( + ) nedir ? -->
    <div class="adjacent-sibling-selector">
        <p>1.Paragraf</p>
        <div>
            <p>2.Paragraf</p>
            <p>3.Paragraf</p>
            <section>
                <p>4.Paragraf</p>
            </section>
        </div>
        <p>5.Paragraf</p>
        <p>6.Paragraf</p>
    </div>
    <hr>
    <!-- 4- General Sibling Selector ( ~ ) nedir ? -->
    <div class="general-sibling-selector">
        <p>1.Paragraf</p>
        <div>
            <p>2.Paragraf</p>
            <p>3.Paragraf</p>
            <section>
                <p>4.Paragraf</p>
            </section>
        </div>
        <p>5.Paragraf</p>
        <p>6.Paragraf</p>
        <p>7.Paragraf</p>
    </div>


</body>

</html>
