<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Dropdown</title>
</head>

<body>
    <div class="container py-3">
        <div class="d-flex justify-content-center">
            <a href="https://getbootstrap.com/docs/5.1/components/dropdowns/" target="_blank" class="btn btn-primary">
                Bootstrap Dropdown
            </a>
        </div>
    </div>
    <hr>

    <div class="container my-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Dropdown Button
            </button>

            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Menu1</a></li>
                <li><a href="" class="dropdown-item">Menu2</a></li>
                <li><a href="" class="dropdown-item">Menu3</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container py-3">
        <div class="d-flex justify-content-center">
            <a href="https://getbootstrap.com/docs/5.1/components/button-group/" target="_blank"
                class="btn btn-primary">
                Bootstrap Button Group
            </a>
        </div>
    </div>
    <hr>
    <div class="btn-group my-5">
        <button class="btn btn-danger">Button</button>

        <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            <span class="visually-hidden"></span>
        </button>

        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">Menu1</a></li>
            <li><a href="" class="dropdown-item">Menu2</a></li>
            <li><a href="" class="dropdown-item">Menu3</a></li>
        </ul>

    </div>


    <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Link 1</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Link 2</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        Link3 </a>

                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a href="" class="dropdown-item">Menu1</a></li>
                        <li><a href="" class="dropdown-item">Menu2</a></li>
                        <li><a href="" class="dropdown-item">Menu3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
