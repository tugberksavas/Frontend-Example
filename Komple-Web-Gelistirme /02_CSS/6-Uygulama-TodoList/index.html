<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Uygulamasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
     1 : Tüm li elemanlarinin üstünü cizin.(external-internal).
     2 : Sadece ilk 3 elemanin üstünü cizin.
     3 : Her bir liste elemanin liste isareterini kaldirin.
    -->
    <h1>Todo List</h1>
    <a href="https://www.w3schools.com/cssref/pr_text_text-decoration.php">W3SCHOOLS</a>
    <ul>
        <li class="ustunu-ciz">
            <input type="checkbox" checked>8'de Uyan.
        </li>
        <li class="ustunu-ciz">
            <input type="checkbox" checked>Kahvalti Yap.
        </li>
        <li class="ustunu-ciz">
            <input type="checkbox" checked>9'da Ise Git.
        </li>
        <li>
            <input type="checkbox">17'de cık arkadaslarinla zaman gecir.
        </li>
        <li>
            <input type="checkbox">20'de eve gel.
        </li>
        <li>
            <input type="checkbox">23'de uyu.
        </li>
    </ul>

</body>

</html>
