<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Buttons</title>
</head>

<body>

    <div>
        <div>
            <button class="btn btn-primary">btn-primary</button>
            <button class="btn btn-danger">btn-danger</button>
            <button class="btn btn-warning">btn-warning</button>
            <a href="https://getbootstrap.com/docs/5.1/components/buttons/" class="btn btn-primary" target="_blank"
                rel="noopener noreferrer">
                Bootstrap Button Docs
            </a>

            <input type="submit" value="submit" class="btn btn-info">


            <br><br>
            <button class="btn btn-outline-primary">Button</button>
            <button class="btn btn-outline-success">Button</button>

            <br><br>
            <button class="btn btn-danger btn-lg">Button</button>
            <button class="btn btn-danger btn-sm">Button</button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
