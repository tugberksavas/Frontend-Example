<body>

    <div>
        <div>
            <!-- margin - padding => {property}{sides}-{size}
            {property} => 
            m: => margin
            p: => padding

            {sides} => 
            t:top => mt => margin-top
            b:bottom => mb => margin-bottom
            s:start => left => margin-left 
            e:end = right => margin-right
            x:right,left => mx 
            y:top,bottom => my

            {size} => 
             0 : mt-0
             1 : $spacer * 0.25
             2 : $spacer * 0.5
            
            -->
            <a href="https://getbootstrap.com/docs/5.1/utilities/spacing/" class="btn btn-primary"
                target="_blank">Bootstrap
                Spacing</a>
        </div>

        </div>



    </div>
