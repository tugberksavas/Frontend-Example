<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Cards</title>
    <style>

    </style>
</head>

<body>

    <div>
        <a class="btn btn-warning mb-3" target="_blank"
            href="https://getbootstrap.com/docs/5.1/components/card/">Bootstrap Cards
        </a>

        <div>
            <div class="card bg-warning">
                <div class="card-header">Card Header
                </div>
                <div class="card-body">
                    Card Body
                </div>
                <div class="card-footer">
                    Card footer
                </div>
            </div>

            <div class="card my-3 w-50">
                <img src="https://picsum.photos/400" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">card title</h5>
                    <p class="card-text">card text</p>
                    <a href="" class="card-link">card link 1</a>
                    <a href="" class="card-link">card link 2</a>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>

            <div class="card my-3 w-25">
                <div class="card-body">
                    <h5 class="card-title">card title</h5>
                    <p class="card-text">card text</p>
                    <a href="" class="card-link">card link 1</a>
                    <a href="" class="card-link">card link 2</a>
                </div>
                <img src="https://picsum.photos/200" alt="" class="card-img-bottom">
            </div>

            <div class="card my-3 w-100">
                <div class="row">
                    <div class="col-4">
                        <img src="https://picsum.photos/400" alt="" class="img-fluid rounded-start">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">card title</h5>
                            <p class="card-text">card text</p>
                            <a href="" class="card-link">card link 1</a>
                            <a href="" class="card-link">card link 2</a>
                        </div>
                    </div>
                </div>



            </div>


        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
