<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Forms</title>
</head>

<body>
    <nav class="navbar bg-warning navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link">Link-1</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Link-2</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Link-3</a>
            </li>
        </ul>
    </nav>

    <div class="m-4">
        <a class="btn btn-warning" target="_blank" href="https://getbootstrap.com/docs/5.1/forms/overview/">Bootstrap
            Forms
        </a>
    </div>


    <div class="container mt-4">
        <form action="" class="w-50">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label for="adress" class="form-label">Adress</label>
                <textarea name="adress" id="adress" class="form-control form-control-lg"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control ">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">Istanbul</option>
                    <option value="0">Kocaeli</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>
            <button type="submit" class="btn btn-warning">Sumbit</button>

        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
