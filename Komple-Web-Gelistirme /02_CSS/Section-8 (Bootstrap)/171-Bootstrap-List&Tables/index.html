<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Borders&Shadov</title>
    <style>

    </style>
</head>

<body>

    <div>
        <a class="btn btn-warning mb-3" target="_blank"
            href="https://getbootstrap.com/docs/5.1/components/list-group/">Bootstrap List Group</a>

        <div>
            <ul class="list-unstled">
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>

            </ul>

            <ul class="list-inline">
                <li class="list-inline-item">Item1</li>
                <li class="list-inline-item">Item2</li>
                <li class="list-inline-item">Item3</li>
            </ul>

            <ul class="list-group text-center w-50">
                <li class="list-group-item active">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
            </ul>

            <ul class="list-group text-center w-50 mt-3">
                <li class="list-group-item list-group-item-warning">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
            </ul>

            <div class="mt-3 list-group">
                <a href="" class="list-group-item list-group-item-action">Link1</a>
                <a href="" class="list-group-item list-group-item-action">Link2</a>
                <a href="" class="list-group-item list-group-item-action">Link3</a>
                <a href="" class="list-group-item list-group-item-action active">Link4</a>
            </div>



        </div>

        <table class="mt-4 table table-striped table-bordered table-hover ">
            <thead>
                <tr class="table-warning">
                    <th>#</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Sehir</th>
                </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tugberk</td>
                    <td>Savas</td>
                    <td>Istanbul</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ali</td>
                    <td>Yılmaz</td>
                    <td>Istanbul</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Canan</td>
                    <td>Yılmaz</td>
                    <td>Istanbul</td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
