<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Grid Container Nedir</h2>
    <p>Grid container, CSS Grid Layout sisteminde grid öğelerini düzenlemek için kullanılan bir kapsayıcıdır. Grid
        container, içindeki grid öğelerinin nasıl yerleştirileceğini ve boyutlandırılacağını belirler.</p>

    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
    </div>
</body>

</html>
