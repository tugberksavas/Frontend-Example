<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Alignments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flex Item Alignments Nedir</h1>
    <p>Flex item alignments, flex container içindeki flex item'ların nasıl hizalanacağını belirler. Bu, flex item'ların
        yatay ve dikey olarak nasıl yerleştirileceğini kontrol eder.</p>




    <div class="container">
        <div class="item item-1">Item 1</div>
        <div class="item item-2">Item 2</div>
        <div class="item item-3">Item 3</div>
        <div class="item item-4">Item 4</div>

    </div>
</body>

</html>
