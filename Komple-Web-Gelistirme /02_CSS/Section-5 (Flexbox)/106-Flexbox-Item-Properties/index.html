<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Properties</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flex Item Properties Nedir</h1>
    <p>Flex item properties, flex container içindeki flex item'ların nasıl davranacağını ve görünümünü kontrol eder. Bu
        özellikler, flex item'ların boyutlandırılması, hizalanması ve düzenlenmesi gibi çeşitli yönleri kapsar.</p>




    <div class="container">
        <div class="item item-1">Item 1</div>
        <div class="item item-2">Item 2</div>
        <div class="item item-3">Item 3</div>


    </div>
</body>

</html>
